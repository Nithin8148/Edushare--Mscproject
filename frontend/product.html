<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Source Library: EduShare</title>
  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="wrapper upload">
      <header>Upload Your Documents</header>
      <form action="php/upload.php" method="post" enctype="multipart/form-data">
        <input class="file-input" type="file" name="file" hidden>
        <i class="fas fa-cloud-upload-alt"></i>
        <p>Browse File to Upload</p>
      </form>
      <section class="progress-area"></section>
      <section class="uploaded-area"></section>
    </div>
    
    <div class="wrapper download">
      <header>Downloaded Documents</header>
      <div class="document-list">
        <!-- Example downloaded documents -->
        <div class="document">
          <i class="fas fa-file-alt"></i>
          <div class="document-info">
            <p class="document-name">Document1.pdf</p>
            <p class="document-size">2.5 MB</p>
          </div>
          <i class="fas fa-download"></i>
        </div>
        <div class="document">
          <i class="fas fa-file-alt"></i>
          <div class="document-info">
            <p class="document-name">Document2.docx</p>
            <p class="document-size">1.8 MB</p>
          </div>
          <i class="fas fa-download"></i>
        </div>
      </div>
    </div>
  </div>
  
  <script src="product.js"></script>
</body>
</html>
