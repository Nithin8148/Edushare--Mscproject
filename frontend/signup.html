<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a class="navbar-brand">
                <h1>EDUSHARE</h1>
            </a>
            <nav>
                <ul>
                    <li><a href="web.html">Home</a></li>
                    <li><a href="web.html#about">About Us</a></li>
                    <li><a href="web.html#contact">Contact Us</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="container">
                <div class="signup-form">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" id="first-name" name="first-name" required>
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="last-name" name="last-name" required>
                            <label for="last-name">Last Name</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="logo"><img src="Screenshot 2024-07-15 192115.png" alt="LOGO" /></div>
            <div class="social">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
            <div class="contact">
                <p>505, Sunshine Apartment, Gandhi Nagar, Ashok Nagar, Karnataka - 456758</p>
                <p>9876543210</p>
                <p>MediCentral@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
