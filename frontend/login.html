<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><img src="Screenshot 2024-07-15 192115.png" alt="LOGO" /></div>
            <nav>
                <ul>
                    <li><a href="web.html">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#login">Log In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="signup">
            <div class="container">
                <div class="signup-form">
                    <h2>Log In</h2>
                    <form action="#">
                        
                        
                        <div class="input-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <button type="submit" class="btn">Log In</button>
                        <p>Or</p>
                        <button type="button" class="btn google">Log In with Google</button>
                        <button type="button" class="btn facebook">Log In with Facebook</button>
                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="logo"><img src="Screenshot 2024-07-15 192115.png" alt="LOGO" /></div>
            <div class="social">
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">LinkedIn</a>
                <a href="#">Twitter</a>
            </div>
            <div class="contact">
                <p>505, Sunshine Apartment, Gandhi Nagar, Ashok Nagar, Karnataka - 456758</p>
                <p>9876543210</p>
                <p>MediCentral@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="login.js"></script>
</body>
</html>
