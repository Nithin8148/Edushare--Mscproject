<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Search Results</title>
</head>

<body>
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 flex justify-between items-center">
        <a class="navbar-brand">
            <h1>EDUSHARE</h1>
        </a>
        <nav class="flex space-x-4">
            <a href="product.html"><button class="bg-white text-blue-700 hover:bg-gray-200 px-4 py-2 rounded">Add
                    Product</button></a>
            <a href="search.html" class="bg-white text-blue-700 hover:bg-gray-200 px-4 py-2 rounded">Search</a>
            <a href="web.html"><button
                    class="bg-white text-blue-700 hover:bg-gray-200 px-4 py-2 rounded">Home</button></a>
        </nav>
    </header>

    <main class="p-6">
        <div class="container mx-auto">
            <!-- Search Bar -->
            <div class="search-container p-4">
                <input type="text" id="searchInput" placeholder="Search files..." 
                       class="w-full border border-gray-300 rounded-md p-2">
            </div>

            <!-- Tabs -->
            <div class="mb-4">
                <ul class="flex border-b">
                    <li class="tab-link px-4 py-2 cursor-pointer" data-target="your-files">Your Files</li>
                    <li class="tab-link px-4 py-2 cursor-pointer" data-target="others-files">Other's Files</li>
                </ul>
            </div>

            <!-- Tab Content -->
            <div id="your-files" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-4">Your Files</h2>
                <div id="yourFilesContainer"></div>
            </div>
            <div id="others-files" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-4">Other's Files</h2>
                <div id="othersFilesContainer"></div>
            </div>
        </div>
    </main>
    <!-- Payment Modal -->
    <div id="paymentModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75 hidden">
        <div class="bg-white p-6 rounded-lg w-full max-w-md mx-4 md:mx-auto shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-gray-900">Payment Required</h2>
            <form id="paymentForm">
                <div class="mb-4">
                    <label for="cardNumber" class="block text-sm font-medium text-gray-700">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" 
                           class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           pattern="\d{12}" title="Card number must be 12 digits" required>
                </div>
                <div class="mb-4">
                    <label for="cardExpiry" class="block text-sm font-medium text-gray-700">Expiry Date (MM/YY)</label>
                    <input type="text" id="cardExpiry" name="cardExpiry" 
                           class="mt-1 p-2  block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           pattern="(0[1-9]|1[0-2])\/\d{2}" title="Expiry date must be in MM/YY format" required>
                </div>
                <div class="mb-4">
                    <label for="cardCvc" class="block text-sm font-medium text-gray-700">CVC</label>
                    <input type="text" id="cardCvc" name="cardCvc" 
                           class="mt-1 p-2  block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                           pattern="\d{3}" title="CVC must be 3 digits" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Pay</button>
                <button type="button" id="closeModal" class="bg-gray-500 text-white px-4 py-2 rounded ml-2 hover:bg-gray-600">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="search.js"></script>
</body>

</html>
